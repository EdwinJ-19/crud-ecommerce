{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Commerce | Cart</title>
    <!-- CSS LINK -->
    <link href="{%static 'cart.css'%}" rel="stylesheet" type="text/css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/daa48e517c.js" crossorigin="anonymous"></script>
    <!-- JS LINK for quantity -->
    <script src="{%static 'js/cart.js'%}"></script>
</head>
<body>
    <nav>
      <div class="nav-box">
        <div class="nav-name">
          <h2>E-Commerce</h2>
        </div>
        <div class="nav-button">
          <ul>
            <li><a href="{%url 'home'%}">Home</a></li>
            <li><a href="">Resources</a></li>
            <li><a href="#">Cart</a></li>
            <li><a href="">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    <container>
        <h2>Your Cart Here</h2>
        {% for cartit in cart %}
        <div class="cart-box">
            <div class="cart-img">
                <img src="{{cartit.cart_images.url}}" alt="cart_image">
                <p>{{cartit.cart_product}}</p>
            </div>
            <div class="cart-price">
                <p>Price : {{cartit.cart_price}}</p>
            </div>
            <div class="cart-quantity">
                <button onclick="decrease()" id="de_but">-</button>
                <input type="text" value="{{cartit.cart_quantity}}" max="1" min="0" id="quantity"></input>
                <button onclick="increase()" id="in_but">+</button>
            </div>
        </div>
        {% endfor %}
    </container>
    
    <footer>
      <div class="support">
        <div class="ddriver">
          <a href="">Delivery Driver</a>
        </div>
        <div class="partner">
          <a href="">Partnership</a>
        </div>
      </div>
      <div class="link">
        <a href=""><i class="fa-brands fa-instagram"></i></a>
        <a href=""><i class="fa-brands fa-facebook"></i></a>
        <a href=""><i class="fa-brands fa-linkedin"></i></a>
        <p>&copy; 2024 E_Commerce, Inc.</p>
      </div>
      <div class="form">
        <label for="email">Email Address:</label><br>
        <input type="email" placeholder="Enter Your Email Address!"><br>
        <button type="submit">Subscribe</button>
      </div>
    </footer>
</body>
</html>
